<!DOCTYPE html>
<html>
<head>
    <title>User Data</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="../static/css/form_styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="../static/images/watermark.png">

    <style>
        #new-classrooms-form {
            display: flex; /* Enables flexbox for the form */
            flex-direction: column; /* Stack the rows vertically */
            
        }
        
        form {
            max-width: none;
            margin: 20px;
        }
        
        .row-container {
            display: flex;
            flex-wrap: nowrap;
            gap: 10px;
            justify-content: center;
            align-items: center;
            margin: 10px;
            width: 100%;
            box-sizing: border-box; /* Ensure padding/margin are included */
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            align-items: left;
            margin-top: 20px;
            flex: 1 1 200px; /* Allow elements to grow/shrink with a base of 200px */
            max-width: 600px; /* Optional: Prevent elements from growing too wide */
            min-width: 200px; /* Ensures reasonable minimum size */
            box-sizing: border-box;
        }
        
        .dual-list-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .list-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        
        .list-controls button {
            width: 80px;
            height: 80px;
            font-size: 25px;
            text-align: center;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .list-controls .btn-primary {
            background-color: green;
            width: 60%;
            color: white;
        }
        
        .list-controls .btn-secondary {
            background-color: red;
            width: 60%;
            color: white;
        }
        
        .list-box {
            flex: 1; /*new*/
            display: flex; /*new*/
            flex-direction: column; /*new*/
            align-items: center; /*new*/      
        }
        
        .form-select {
            width: 90%;
            padding: 8px;
            border: 0px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .form-select-students {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 4px;
            font-size: 14px;
        }
        
        .form-textarea-students {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 4px;
            font-size: 14px;
        }
        
        .accordion-container {
            width: 100%;
            margin: 5px auto;
        }
        
        .accordion-header {
            background-color: #f1f1f1;
            padding: 10px;
            cursor: pointer;
            border: 0px solid #ddd;
            text-align: center;
            font-weight: bold;
        }
        
        .accordion-body {
            display: none; /* Hidden by default */
            width: 75%;
            padding-top: 10px;
            margin: 0px;
            border-top: 0px solid #ddd;
            justify-content: bottom;
            gap: 10px;
        }
        
        .accordion-body-middle {
            display: none;
            width: 100%;
            flex-direction: column;
            padding-top: 10px;
            margin: 50px 0;
            border-top: 1px solid #ddd;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .accordion-body.show {
            display: flex; /* Shows the content when active */
        }
        
        label {
            margin-bottom: 10px; /* Small spacing between label and input */
        }
        
        input, select {
            padding: 8px;
            font-size: 14px;
            width: 100%; /* Ensures input fills the form group */
            box-sizing: border-box;
        }
        
        h5 {
            color: #f5f3e6;
            font-size: 15px;
        }
        
        /* Adjust layout for smaller screens */
        @media (max-width: 800px) {
            .row-container {
                flex-wrap: wrap; /* Allow wrapping for smaller screens */
            }
            .form-group {
                flex: 1 1 100%; /* Take full width when stacked */
                min-width: 100%; /* Ensure full width for smaller screens */
            }
        }

    </style>
</head>
<body>
    <!-- Banner image at the top -->
    <div id="banner-container">
        <a href="../admin">
            <img src="{{ url_for('static', filename='images/Web Banner.png') }}" alt="Web Banner" class="banner">
        </a>
    </div>
    <!-- Navbar with admin buttons -->
    <div id="navbar">
        <p>Logged in as: <strong>{{ username }}</strong></p>
        <form action="/logout" method="POST" id="logout-form">
            <button type="submit">Logout</button> <!-- Logout button -->
        </form>
    </div>
    <form id="new-classrooms-form">
        <!-- New classrooms container -->
        <div class="row-container">
            <div class="accordion-container">
                <div class="accordion-header" onclick="toggleAccordion('accordion1')">Add New Classroom</div>
                    <div class="accordion-body" id="accordion1">
                        <div class="form-group">
                            <label for="new-classroom">New Classroom Code:</label>
                            <input type="text" id="new-classroom" name="new-classroom">
                        </div>
                        <div class="form-group">
                            <label for="new-classroom-description">Add Description:</label>
                            <input type="text" id="new-classroom-description" name="new-classroom-description">
                        </div>
                        <div class="form-group">
                            <label>&nbsp;</label>
                            <button id="submit-new-classroom" class="button" type="button">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Assign students to Classroom -->
        <div class="row-container">
            <div class="accordion-container">
                <div class="accordion-header" onclick="toggleAccordion('accordion2')">Assign Students to Classrooms</div>
                    <div class="accordion-body-middle" id="accordion2">
                        <div class="dual-list-container">                    
                            <div class="form-group">
                                <label for="classroom-selector">Select Classroom:</label>
                                <select id="classroom-selector" class="form-select">
                                    <option value="" disabled selected>Select Classroom</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <!-- Left Box: Available Student Emails -->
                                <div class="list-box">
                                    <h5>Student to Add (email):</h5>
                                    <textarea id="students-to-add" class="form-textarea-students" rows="5" placeholder="Enter student emails, one per line"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <!-- Control Buttons -->
                                <div class="list-controls">
                                    <button id="add-student" class="btn btn-primary" type="button">&rarr;</button>
                                    <button id="remove-student" class="btn btn-secondary" type="button">&larr;</button>
                                    <!-- this button submits the new student assignments to the classroom -->
                                    <button id="submit-student-assignments" class="btn btn-primary" type="button">Submit</button>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <!-- Right Box: Students in Classroom -->
                                <div class="list-box">
                                    <h5>Students Added (email)</h5>
                                    <select id="assigned-students" class="form-select-students" multiple>
                                        <!-- Placeholder items, will be dynamically updated -->
                                        <option value=""></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Select and edit questions to curriculum assignments container -->
        <div class="row-container">
            <div class="accordion-container">
                <div class="accordion-header" onclick="toggleAccordion('accordion3')">Assign Questions to Curriculums</div>
                    <div class="accordion-body-middle" id="accordion3">
                        <div class="dual-list-container">                    
                            <div class="form-group">
                                <label for="curriculum-selector">Select Curriculum:</label>
                                <select id="curriculum-selector" class="form-select">
                                    <!-- Options dynamically loaded -->
                                </select>
                            </div>
                            <div class="form-group">
                                <!-- Left Box: Available Content Areas -->
                                <div class="list-box">
                                    <h5>Available Questions</h5>
                                    <select id="available-questions" class="form-select-curriculums" multiple>
                                        <!-- Placeholder items, will be dynamically updated -->
                                        <option value="question_1"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <!-- Control Buttons -->
                                <div class="list-controls">
                                    <button id="add-question" class="btn btn-primary" type="button">&rarr;</button>
                                    <button id="remove-question" class="btn btn-secondary" type="button">&larr;</button>
                                    <button id="submit-curriculum-assignment" class="btn btn-primary" type="button">Submit</button>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <!-- Right Box: Assigned Curriculums -->
                                <div class="list-box">
                                    <h5>Assigned Questions</h5>
                                    <select id="assigned-questions" class="form-select-curriculums" multiple>
                                        <!-- Placeholder items, will be dynamically updated -->
                                        <option value=""></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Hidden fields to capture initial values -->
    </form>
    <!-- Import Java Script -->
    <script src="{{ url_for('static', filename='js/manage_classrooms_script.js') }}"></script>
</body>
</html>
