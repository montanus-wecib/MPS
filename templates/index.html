<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="../static/images/watermark.png">
    <style>
        ul {
            list-style-type: disc;
            padding: 40px;
        }
        ul li {
            margin-bottom: 10px; /* Add space between list items */
        }
    </style>    
</head>
<body>
    <!-- Banner image at the top -->
    <div id="banner-container">
        <img src="../static/images/Web Banner.png" alt="Web Banner" class="banner">
    </div>
    <!-- Navbar with login form -->
    <div id="navbar">
        {% if session['username'] %}
            <p>Logged in as: <strong>{{ session['username'] }}</strong></p>
            <form action="/logout" method="POST" id="logout-form">
                <button type="submit">Logout</button> <!-- Logout button -->
            </form>
        {% else %}
            <form action="/login" method="POST" id="login-form">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        {% endif %}
    </div>

    <h2>Welcome to Monty's Python App!</h2>

    <nav>
        <ul>
            <li><a href="/dashboard">Go to Dashboard</a></li>
            <li><a href="/testprep">Go to Test Preparation</a></li>
            <!-- Admin link displayed only if user is an admin -->
            {% if session['is_admin'] %}
                <li><a href="/admin">Go To Admin Site</a></li>
            {% endif %}
        </ul>
    </nav>
    
    <!-- Include the script file -->
    <script src="../static/js/index_script.js"></script>
</body>
</html>
